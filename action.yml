name: 'Get Eiffel Events'
description: 'Get Eiffel Events from Eiffel REMReM Generate Service'
inputs:
  mp:  # message protocol
    description: 'Message Protocol'
    required: true
    default: 'eiffelsemantics'
  eiffel_event_type:  # Eiffel event type to generate and publish
    description: 'Eiffel event type'
    required: true
    default: 'EiffelSourceChangeCreatedEvent'
outputs:
  event_list: # list of Eiffel Events for given message protocol
    description: 'List of Eiffel Events'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.mp }}
    - ${{ inputs.eiffel_event_type }}
